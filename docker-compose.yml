services:
  backend:
    build: .
    restart: always
    depends_on:
      - mongo
    # **HOST PORTS REMOVED** - Mapped in dev, test, and prod files
    volumes:
      - ./src:/app/src
      - ./temp:/app/temp
      - ./logs:/app/logs
    command: >
      sh -c "
        if [ \"$APP_ENV\" = 'dev' ]; then
          uv run uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload;
        else
          uv run uvicorn src.api.main:app --host 0.0.0.0 --port 8000;
        fi
      "

  mongo:
    image: mongo:7
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    # **HOST PORTS REMOVED** - Mapped in dev and prod files
    volumes:
      - mongo_data:/data/db
      - ./mongod.conf:/etc/mongod.conf
    command: ["mongod", "--config", "/etc/mongod.conf"]

  nginx:
    image: nginx:latest
    restart: always
    depends_on:
      - backend
      - certbot
    # **HOST PORTS REMOVED** - Mapped in dev and prod files
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./src/web/static:/app/static:ro
      - ./src/web/templates:/app/templates:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot

  certbot:
    image: certbot/certbot
    restart: always
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot; done'"

volumes:
  mongo_data:
  certbot-etc:
  certbot-www:
