name: Python Script Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"] # adjust as needed

    steps:
      # 1️⃣ Checkout code
      - name: Check out code
        uses: actions/checkout@v4

      # 2️⃣ Install poppler (required for pdf2image)
      - name: Install poppler-utils
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      # 3️⃣ Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 4️⃣ Set up uv
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      # 5️⃣ Install dependencies from lock file
      - name: Sync dependencies
        run: uv sync

      # 6️⃣ Install additional packages if needed
      - name: Install pytest-order
        run: uv run pip install pytest-order

      # 7️⃣ Cache PDF render outputs
      - name: Cache PDF render outputs
        uses: actions/cache@v4
        with:
          path: src/tests/.pdf_cache
          key: pdf-cache-${{ hashFiles('src/tests/comparison/**/*.pdf') }}-dpi200
          restore-keys: |
            pdf-cache-

      # 8️⃣.1️⃣ Run tests
      - name: Run pytest - python scripts (create pdf)
        run: uv run pytest -q src/tests/test_pdf_scripts.py
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          MONGO_USER: ${{ secrets.MONGO_TEST_USER }}
          MONGO_PASSWORD: ${{ secrets.MONGO_TEST_PASSWORD }}

      # 9️⃣ Upload generated PDFs on failure
      - name: Upload generated PDFs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: generated-pdfs
          path: |
            src/tests/generated_pdfs/**/*.pdf
            src/tests/automated_pdfs/**/*.pdf
          if-no-files-found: ignore
