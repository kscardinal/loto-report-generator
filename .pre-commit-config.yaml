repos:
  - repo: local
    hooks:
      - id: pytest-generated
        name: pytest (generated PDF tests)
        entry: uv run pytest -q src/tests/test_pdf_scripts.py
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: pytest-db
        name: pytest (db status test)
        entry: uv run pytest -q src/tests/test_db_status.py
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: pytest-endpoints
        name: pytest (endpoint tests)
        entry: uv run pytest -q src/tests/test_health.py
        language: system
        pass_filenames: false
        stages: [pre-push]