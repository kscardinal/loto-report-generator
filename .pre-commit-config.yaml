repos:
  - repo: local
    hooks:
      - id: pytest-generated
        name: pytest (generated PDF tests)
        entry: uv run pytest -q src/tests/test_pdf_scripts.py
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: pytest-endpoints-admin
        name: endpoints (admin)
        entry: uv run pytest -q src/tests/test_endpoints_admin.py
        language: system
        pass_filenames: false
        stages: [pre-push]