<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    input, button {
      display: block;
      margin: 10px 0;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Generate PDF from JSON</h1>

  <label for="jsonFile">Select JSON file:</label>
  <input type="file" id="jsonFile" accept=".json" />

  <label for="imageFiles">Select included images (optional):</label>
  <input type="file" id="imageFiles" multiple accept="image/*" />

  <button id="generateBtn">Generate PDF</button>

  <div id="status"></div>

  <script>
    const SERVER = "http://127.0.0.1:8000"; // Your FastAPI server

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const status = document.getElementById("status");
      status.textContent = "Uploading files...";

      const jsonFile = document.getElementById("jsonFile").files[0];
      const imageFiles = document.getElementById("imageFiles").files;

      if (!jsonFile) {
        status.textContent = "Please select a JSON file!";
        return;
      }

      try {
        // -----------------------------
        // Step 1: Upload JSON + images
        // -----------------------------
        const uploadForm = new FormData();
        uploadForm.append("files", jsonFile);
        for (let i = 0; i < imageFiles.length; i++) {
          uploadForm.append("files", imageFiles[i]);
        }

        const uploadRes = await fetch(`${SERVER}/upload/`, {
          method: "POST",
          body: uploadForm
        });

        const uploadedData = await uploadRes.json();
        console.log("Upload response:", uploadedData);

        // -----------------------------
        // Step 2: Generate PDF
        // -----------------------------
        status.textContent = "Generating PDF...";
        const generateRes = await fetch(`${SERVER}/generate/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ json_filename: jsonFile.name })
        });
        const generateData = await generateRes.json();
        console.log("Generate response:", generateData);

        if (generateData.pdf_filename) {
          // -----------------------------
          // Step 3: Download PDF
          // -----------------------------
          status.textContent = "Downloading PDF...";
          const pdfRes = await fetch(`${SERVER}/transfer/${generateData.pdf_filename}`);
          if (!pdfRes.ok) {
            status.textContent = "Failed to download PDF";
            return;
          }
          const blob = await pdfRes.blob();
          const url = URL.createObjectURL(blob);
          window.open(url);

          status.textContent = "PDF ready!";
        }

        // -----------------------------
        // Step 4: Clear temp files
        // -----------------------------
        await fetch(`${SERVER}/clear/`, { method: "POST" });
        console.log("Temp cleared.");

      } catch (err) {
        console.error(err);
        status.textContent = "Error: " + err;
      }
    });
  </script>
</body>
</html>
