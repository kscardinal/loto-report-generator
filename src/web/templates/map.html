<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visited Countries & States</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h2>Visited Map</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37, -95], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    // Fetch visited countries and US states from the FastAPI endpoint
    fetch("/locations_summary")
      .then(res => res.json())
      .then(data => {
        const visitedCountries = data.countries || [];
        const visitedStates = data.us_states || [];

        // --- Load WORLD countries ---
        fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
          .then(r => r.json())
          .then(geojson => {
            L.geoJSON(geojson, {
              style: f => {
                const name = f.properties.name;
                const visited = visitedCountries.includes(name);
                return {
                  fillColor: visited ? "#ff5555" : "#cccccc",
                  color: "#333",
                  weight: 1,
                  fillOpacity: visited ? 0.5 : 0.2,
                };
              },
              onEachFeature: (f, layer) => layer.bindPopup(f.properties.name)
            }).addTo(map);
          });

        // --- Load U.S. STATES ---
        fetch("https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json")
          .then(r => r.json())
          .then(geojson => {
            L.geoJSON(geojson, {
              style: f => {
                const name = f.properties.name;
                const visited = visitedStates.includes(name);
                return {
                  fillColor: visited ? "#33cc33" : "#88dd88",
                  color: "#225522",
                  weight: 1,
                  fillOpacity: visited ? 0.5 : 0.3,
                };
              },
              onEachFeature: (f, layer) => layer.bindPopup(f.properties.name)
            }).addTo(map);
          });
      })
      .catch(err => console.error("Error fetching locations:", err));
  </script>
</body>
</html>
