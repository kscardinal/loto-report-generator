<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visited Countries & States</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h2>Visited Map</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37, -95], 4);

    // Minimal OpenStreetMap tiles (no city/country labels)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    fetch('/locations_summary')
      .then(r => r.json())
      .then(data => {
        const visitedCountries = data.countries || [];
        const visitedStates = data.us_states || [];

        // WORLD COUNTRIES
        fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
          .then(r => r.json())
          .then(worldGeojson => {
            L.geoJSON(worldGeojson, {
              style: f => ({
                fillColor: visitedCountries.includes(f.properties.name) ? "#ff5555" : "#cccccc",
                color: "transparent",   // Transparent borders
                weight: 0,
                fillOpacity: visitedCountries.includes(f.properties.name) ? 0.5 : 0.2
              }),
              onEachFeature: () => {}
            }).addTo(map);
          });

        // U.S. STATES
        fetch("https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json")
          .then(r => r.json())
          .then(usStatesGeojson => {
            L.geoJSON(usStatesGeojson, {
              style: f => ({
                fillColor: visitedStates.includes(f.properties.name) ? "#33cc33" : "#88dd88",
                color: "transparent",   // Transparent borders
                weight: 0,
                fillOpacity: visitedStates.includes(f.properties.name) ? 0.5 : 0.3
              }),
              onEachFeature: () => {}
            }).addTo(map);
          });
      })
      .catch(err => console.error("Error fetching visited locations:", err));
  </script>
</body>
</html>
