<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visited Countries & States</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/map.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="icon" type="image/x-icon" href="/static/includes/map_icon.svg">
</head>
<body>
  <header>
      <h1>IP Map</h1>
      {% if current_user %}
          <p class="current-user">
              Logged in as: {{ current_user.username }} ({{ current_user.role|capitalize }})
          </p>
      {% endif %}
      
      <div class="back-div">
          <a href="{{ url_for('pdf_list') }}" class="back-btn">&#8592; Back</a>
      </div>
  </header>

  <div class="map-div">
    <div id="map"></div>
  </div>

  <div id="mapLoadingOverlay" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner">
        <svg width="60" height="60" viewBox="0 0 50 50">
          <circle cx="25" cy="25" r="20" fill="none" stroke="#C32026" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(0 25 25)">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
          </circle>
        </svg>
      </div>
      <p>Loading Map Data...</p>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script type="module" src="/static/js/map.js"></script>
</body>
</html>
