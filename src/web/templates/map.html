<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visited Countries & States</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .map-div {
      height: 90vh;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    .title {
      margin: 10px;
    }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div class="map-div">
      <h2 class="title">IP Map</h2>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
  const map = L.map('map').setView([37, -95], 4);

  // Minimal tiles
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  fetch('/locations_summary')
    .then(r => r.json())
    .then(data => {
      const visitedCountries = data.countries || [];
      const visitedStates = data.us_states || [];
      const countriesColors = data.countries_colors || {};
      const statesColors = data.states_colors || {};

      // WORLD COUNTRIES
      fetch('/static/dependencies/countries.geojson')  // <- adjust path
        .then(r => r.json())
        .then(worldGeojson => {
          L.geoJSON(worldGeojson, {
            style: f => ({
              fillColor: countriesColors[f.properties.name] || "#cccccc",
              color: "transparent",
              weight: 0,
              fillOpacity: countriesColors[f.properties.name] ? 0.7 : 0.2
            }),
            onEachFeature: () => {}
          }).addTo(map);
        });

      // U.S. STATES
      fetch('/static/dependencies/states.json')  // <- adjust path
        .then(r => r.json())
        .then(usStatesGeojson => {
          L.geoJSON(usStatesGeojson, {
            style: f => ({
              fillColor: statesColors[f.properties.NAME] || "#dddddd",  // <-- fix here
              color: "transparent",
              weight: 0,
              fillOpacity: statesColors[f.properties.NAME] ? 0.7 : 0.3
            }),
            onEachFeature: () => {}
          }).addTo(map);
        });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
</body>
</html>
