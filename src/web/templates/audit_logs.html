<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LOTO Generator | Audit Logs</title>
<link rel="stylesheet" href="/static/css/user_list.css">
<link rel="icon" type="image/x-icon" href="/static/includes/log_icon.svg">
<style>
    .log-card {
        background: #fff;
        border-radius: 12px;
        padding: 15px 20px;
        margin-bottom: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }

    .log-card:hover {
        transform: translateY(-3px);
    }

    .log-card h4 {
        margin: 0 0 8px 0;
        color: #C32026;
        font-size: 16px;
    }

    .log-card p {
        margin: 2px 0;
        font-size: 13px;
        color: #333;
    }

    .back-div {
        position: absolute;
        left: 20px;
        top: 50%;
    }

    .back-btn {
        transform: translateY(-50%);
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.95em;
        background-color: rgba(0,0,0,0.2);
        padding: 5px 10px;
        border-radius: 5px;
        margin-right: 10px;
    }

    .back-btn:hover {
        background-color: rgba(0,0,0,0.35);
    }

    .current-user {
        font-size: 0.9em;
        color: white;
        margin-top: 5px;
    }

    /* --- DENSE LOG ENTRY STYLING (KEPT FROM LAST REVISION) --- */
    .log-card {
        background: #fff;
        border: 1px solid #ccc;
        border-left: 5px solid #C32026; 
        padding: 5px 10px;
        margin-bottom: 5px;
        box-shadow: none; 
        line-height: 1.1;
        font-size: 12px; 
    }

    .log-card p {
        margin: 1px 0; 
        padding: 0;
        font-size: 12px;
        border-bottom: none;
    }

    .log-card .log-line-dense {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding-bottom: 2px;
        border-bottom: 1px dotted #e0e0e0;
    }

    .log-card .log-line-dense > span {
        flex-shrink: 0;
        white-space: nowrap;
        padding-right: 10px;
    }
    
    .log-card .log-line-dense .action {
        flex-grow: 1;
        min-width: 250px;
    }

    /* Log Color Palette */
    .log-card .timestamp { color: #555; }
    .log-card .username { color: #007bff; font-weight: bold; }
    .log-card .action { color: #C32026; font-weight: bold; }
    .log-card .ip { color: #008000; }
    .log-card .location { color: #555; font-style: italic; }

    /* Log Details - Keep concise */
    .log-card ul { 
        margin: 3px 0 3px 15px !important; 
        padding: 0;
        color: #333 !important;
        font-size: 11px !important;
        list-style-type: disc;
    }
    .log-card ul li { margin-bottom: 0px; }
</style>
</head>

<body>
<header>
    <h1>Audit Logs</h1>
    {% if current_user %}
        <p class="current-user">
            Logged in as: {{ current_user.username }} ({{ current_user.role|capitalize }})
        </p>
    {% endif %}
    
    <div class="back-div">
        <a href="{{ url_for('pdf_list') }}" class="back-btn">&#8592; Back</a>
        {% if current_user and current_user.role == "owner" %}
            <a href="/users" class="back-btn">Users</a>
        {% endif %}
    </div>
</header>

<main>
    <div id="logList"></div>
    <div id="paginationInfo" style="text-align:center; margin-bottom: 10px;"></div>
    <div id="pagination" style="display:flex; justify-content:center; align-items:center; gap:50px; margin-top:20px;">
        <div id="itemsPerPage" style="display:flex; justify-content: flex-end; align-items:center; gap:5px; width: 25%;">
            <label for="perPageSelect">Per Page:</label>
            <select id="perPageSelect" style="width:50px; text-align:center;">
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="250">250</option>
            </select>
        </div>
        <div id="navButtons" style="display:flex; align-items:center; gap:5px;">
            <button id="prevBtn">← Prev</button>
            <span id="pageInfo"></span>
            <button id="nextBtn">Next →</button>
        </div>
        <div id="jumpPage" style="display:flex; align-items:center; gap:5px; width: 25%;">
            <input type="text" id="jumpPageInput" style="width:40px; text-align:center;" />
            <button id="jumpPageBtn">Go</button>
        </div>
    </div>
</main>

<script>
function formatLocation(location) {
    if (!location) return "unknown";
    const parts = [location.city, location.region, location.country].filter(Boolean);
    return parts.length ? parts.join(", ") : "unknown";
}

// Read ?page=, ?per_page= and ?limit= from URL
const urlParams = new URLSearchParams(window.location.search);
let currentPage = parseInt(urlParams.get("page")) || 1;
let logsPerPage = parseInt(urlParams.get("per_page")) || 25;
let logsFetchLimit = parseInt(urlParams.get("limit")) || 500; // default 500, capped server-side at 2500
let logs = [];

async function fetchLogs() {
    const response = await fetch(`/audit_logs_json?limit=${logsFetchLimit}`, { credentials: "include" });
    const data = await response.json();
    logs = data.logs || [];
    renderPage(currentPage);
    // set dropdowns to URL value
    document.getElementById("perPageSelect").value = logsPerPage;
}

function updateURL() {
    const newUrl = `${window.location.pathname}?page=${currentPage}&per_page=${logsPerPage}&limit=${logsFetchLimit}`;
    window.history.replaceState(null, "", newUrl);
}

const perPageSelect = document.getElementById("perPageSelect");
perPageSelect.addEventListener("change", () => {
    logsPerPage = parseInt(perPageSelect.value);
    currentPage = 1; // reset to first page
    renderPage(currentPage);
    updateURL();
});

function renderPage(page) {
    const container = document.getElementById("logList");
    container.innerHTML = "";

    const totalPages = Math.ceil(logs.length / logsPerPage);
    const start = (page - 1) * logsPerPage;
    const end = Math.min(start + logsPerPage, logs.length);
    const pageLogs = logs.slice(start, end);

    pageLogs.forEach(log => {
        const div = document.createElement("div");
        div.classList.add("log-card");

        const timestamp = log.timestamp
            ? new Date(log.timestamp).toLocaleString("en-US", {
                timeZone: "America/New_York",
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: true,
            })
            : "N/A";

        const location = formatLocation(log.location);
        const detailsObj = log.details || {};
        const keys = Object.keys(detailsObj);

        let detailsHTML = "";
        if (keys.length > 0) {
            // Keep consolidated details string from prior revision
            const detailString = keys.map(key => `<span style="font-weight: bold;">${key.toUpperCase()}</span>: ${detailsObj[key]}`).join(" | ");
            detailsHTML = `<p style="color:#555; margin-top: 3px; font-size: 11px;">${detailString}</p>`;
        }

        div.innerHTML = `
            <div class="log-line-dense">
                <span class="timestamp">${timestamp}</span>
                <span class="username">${log.username}</span>
                <span class="action">${log.action}</span>
                <span class="ip">${log.ip_address || "N/A"}</span>
                <span class="location">${location}</span>
            </div>
            ${detailsHTML}
        `;
        container.appendChild(div);
    });

    // Update log count info
    const paginationInfo = document.getElementById("paginationInfo");
    // Reverting text content to the original format
    paginationInfo.textContent = `${start + 1}-${end} / ${logs.length}`;

    renderPagination(totalPages);
}

function renderPagination(totalPages) {
    const pageInfo = document.getElementById("pageInfo");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const jumpInput = document.getElementById("jumpPageInput");
    const jumpBtn = document.getElementById("jumpPageBtn");

    pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;

    prevBtn.onclick = () => { if(currentPage>1){currentPage--; renderPage(currentPage); updateURL(); document.getElementById("logList").scrollIntoView({behavior:"smooth"});}};
    nextBtn.onclick = () => { if(currentPage<totalPages){currentPage++; renderPage(currentPage); updateURL(); document.getElementById("logList").scrollIntoView({behavior:"smooth"}); }};

    jumpInput.value = currentPage; // show current page

    function goToPage() {
        const page = parseInt(jumpInput.value, 10);
        if(!isNaN(page) && page>=1 && page<=totalPages) currentPage=page;
        renderPage(currentPage);
        updateURL();
        jumpInput.blur();
    }

    jumpInput.addEventListener("keydown", (e) => { if(e.key==="Enter") goToPage(); });
    jumpBtn.addEventListener("click", goToPage);

    // style buttons
    [prevBtn,nextBtn,jumpBtn].forEach(btn=>{
        btn.style.margin="0 5px"; btn.style.padding="5px 10px"; btn.style.border="none"; 
        btn.style.borderRadius="6px"; btn.style.background="rgba(195,32,38,1)"; btn.style.color="white"; btn.style.cursor="pointer";
        btn.onmouseover=()=>btn.style.background="rgba(160,29,31,1)"; btn.onmouseout=()=>btn.style.background="rgba(195,32,38,1)";
    });
}

fetchLogs();
</script>

</body>
</html>
