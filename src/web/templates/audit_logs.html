<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audit Logs - Admin</title>
<link rel="stylesheet" href="/static/css/user_list.css">
<style>
    .log-card {
        background: #fff;
        border-radius: 12px;
        padding: 15px 20px;
        margin-bottom: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }

    .log-card:hover {
        transform: translateY(-3px);
    }

    .log-card h4 {
        margin: 0 0 8px 0;
        color: #C32026;
        font-size: 16px;
    }

    .log-card p {
        margin: 2px 0;
        font-size: 13px;
        color: #333;
    }

    .back-div {
        position: absolute;
        left: 20px;
        top: 50%;
    }

    .back-btn {
        transform: translateY(-50%);
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.95em;
        background-color: rgba(0,0,0,0.2);
        padding: 5px 10px;
        border-radius: 5px;
        margin-right: 10px;
    }

    .back-btn:hover {
        background-color: rgba(0,0,0,0.35);
    }

    .current-user {
        font-size: 0.9em;
        color: white;
        margin-top: 5px;
    }

</style>
</head>

<body>
<header>
    <h1>Audit Logs</h1>
    {% if current_user %}
        <p class="current-user">
            Logged in as: {{ current_user.username }} ({{ current_user.role|capitalize }})
        </p>
    {% endif %}
    
    <div class="back-div">
        <a href="{{ url_for('pdf_list') }}" class="back-btn">&#8592; Back</a>
        {% if current_user and current_user.role == "owner" %}
            <a href="/users" class="back-btn">Users</a>
        {% endif %}
    </div>
</header>

<main>
    <div id="logList"></div>
</main>

<script>
function formatLocation(location) {
    if (!location) return "unknown";

    // Pull out the fields
    const city = location.city || null;
    const region = location.region || null;
    const country = location.country_name || null;

    // Make an array of the non-empty values
    const parts = [city, region, country].filter(Boolean);

    // If nothing is available, return unknown
    if (parts.length === 0) return "unknown";

    // Otherwise, join the available parts
    return parts.join(", ");
}

async function fetchLogs() {
    const response = await fetch("/audit_logs_json", { credentials: "include" });
    const data = await response.json();
    const container = document.getElementById("logList");
    container.innerHTML = "";

    const options = {
        timeZone: "America/New_York",
        year: "numeric", month: "long", day: "numeric",
        hour: "numeric", minute: "numeric", second: "numeric",
        hour12: true
    };

    data.logs.forEach(log => {
        const div = document.createElement("div");
        div.classList.add("log-card");

        const timestamp = log.timestamp ? new Date(log.timestamp).toLocaleString("en-US", options) : "N/A";
        const details = JSON.stringify(log.details || {}, null, 2);

        // In your innerHTML assignment
        div.innerHTML = `
            <h4>${log.username}</h4>
            <p><strong>Time:</strong> ${timestamp}</p>
            <p><strong>IP:</strong> ${log.ip_address || "N/A"}</p>
            <p><strong>Location:</strong> ${formatLocation(log.location)}</p>
            <br>
            <p><strong>Action:</strong> ${log.action}</p>
            <br>
            <p><strong>Details:</strong> <pre>${details}</pre></p>
        `;

        container.appendChild(div);
    });
}

fetchLogs();
</script>
</body>
</html>
