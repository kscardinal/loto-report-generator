<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audit Logs - Admin</title>
<link rel="stylesheet" href="/static/css/user_list.css">
<style>
    .log-card {
        background: #fff;
        border-radius: 12px;
        padding: 15px 20px;
        margin-bottom: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }

    .log-card:hover {
        transform: translateY(-3px);
    }

    .log-card h4 {
        margin: 0 0 8px 0;
        color: #C32026;
        font-size: 16px;
    }

    .log-card p {
        margin: 2px 0;
        font-size: 13px;
        color: #333;
    }
</style>
</head>

<body>
<header>
    <h1>Audit Logs</h1>
    {% if current_user %}
        <p class="current-user">
            Logged in as: {{ current_user.username }} ({{ current_user.role|capitalize }})
        </p>
    {% endif %}
</header>

<main>
    <div id="logList"></div>
</main>

<script>
async function fetchLogs() {
    const response = await fetch("/audit_logs_json", { credentials: "include" });
    const data = await response.json();
    const container = document.getElementById("logList");
    container.innerHTML = "";

    const options = {
        timeZone: "America/New_York",
        year: "numeric", month: "long", day: "numeric",
        hour: "numeric", minute: "numeric", second: "numeric",
        hour12: true
    };

    data.logs.forEach(log => {
        const div = document.createElement("div");
        div.classList.add("log-card");

        const timestamp = log.timestamp ? new Date(log.timestamp).toLocaleString("en-US", options) : "N/A";
        const details = JSON.stringify(log.details || {}, null, 2);

        div.innerHTML = `
            <h4>${log.username} - ${log.action}</h4>
            <p><strong>IP:</strong> ${log.ip_address || "N/A"}</p>
            <p><strong>Time:</strong> ${timestamp}</p>
            <p><strong>Details:</strong> <pre>${details}</pre></p>
        `;

        container.appendChild(div);
    });
}

fetchLogs();
</script>
</body>
</html>
