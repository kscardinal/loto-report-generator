<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audit Logs - Admin</title>
<link rel="stylesheet" href="/static/css/user_list.css">
<style>
    .log-card {
        background: #fff;
        border-radius: 12px;
        padding: 15px 20px;
        margin-bottom: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }

    .log-card:hover {
        transform: translateY(-3px);
    }

    .log-card h4 {
        margin: 0 0 8px 0;
        color: #C32026;
        font-size: 16px;
    }

    .log-card p {
        margin: 2px 0;
        font-size: 13px;
        color: #333;
    }

    .back-div {
        position: absolute;
        left: 20px;
        top: 50%;
    }

    .back-btn {
        transform: translateY(-50%);
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.95em;
        background-color: rgba(0,0,0,0.2);
        padding: 5px 10px;
        border-radius: 5px;
        margin-right: 10px;
    }

    .back-btn:hover {
        background-color: rgba(0,0,0,0.35);
    }

    .current-user {
        font-size: 0.9em;
        color: white;
        margin-top: 5px;
    }

</style>
</head>

<body>
<header>
    <h1>Audit Logs</h1>
    {% if current_user %}
        <p class="current-user">
            Logged in as: {{ current_user.username }} ({{ current_user.role|capitalize }})
        </p>
    {% endif %}
    
    <div class="back-div">
        <a href="{{ url_for('pdf_list') }}" class="back-btn">&#8592; Back</a>
        {% if current_user and current_user.role == "owner" %}
            <a href="/users" class="back-btn">Users</a>
        {% endif %}
    </div>
</header>

<main>
    <div id="logList"></div>
</main>

<script>
function formatLocation(location) {
    if (!location) return "unknown";

    // Pull out the fields
    const city = location.city || null;
    const region = location.region || null;
    const country = location.country_name || null;

    // Make an array of the non-empty values
    const parts = [city, region, country].filter(Boolean);

    // If nothing is available, return unknown
    if (parts.length === 0) return "unknown";

    // Otherwise, join the available parts
    return parts.join(", ");
}

async function fetchLogs() {
    const response = await fetch("/audit_logs_json", { credentials: "include" });
    const data = await response.json();
    const container = document.getElementById("logList");
    container.innerHTML = "";

    const options = {
        timeZone: "America/New_York",
        year: "numeric", month: "long", day: "numeric",
        hour: "numeric", minute: "numeric", second: "numeric",
        hour12: true
    };

    data.logs.forEach(log => {
        const div = document.createElement("div");
        div.classList.add("log-card");

        const timestamp = log.timestamp
            ? new Date(log.timestamp).toLocaleString("en-US", {
                timeZone: "America/New_York",
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: true,
            })
            : "N/A";

        const location = formatLocation(log.location);

        // Format details
        let detailsHTML = "";
        const detailsObj = log.details || {};
        const keys = Object.keys(detailsObj);
        if (keys.length > 0) {
            detailsHTML = "<ul style='margin:4px 0 0 15px; padding:0; color:#911eb4; font-size:13px;'>";
            keys.forEach(key => {
                detailsHTML += `<li>${key}: ${detailsObj[key]}</li>`;
            });
            detailsHTML += "</ul>";
        }

        div.innerHTML = `
            <p>
                <span style="color:#e6194B;font-weight:bold;">${log.username}</span> |
                <span style="color:#f58231;">${log.action}</span> |
                <span style="color:#4363d8;">${timestamp}</span>
            </p>

            <p>
                <span style="color:#3cb44b;">${log.ip_address || "unknown"}</span> |
                <span style="color:#3cb44b;">${location}</span>
            </p>

            ${detailsHTML}
        `;
        container.appendChild(div);
    });


}

fetchLogs();
</script>
</body>
</html>
