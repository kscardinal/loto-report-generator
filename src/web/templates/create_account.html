<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LOTO Generator | Create Account</title>
<link rel="stylesheet" href="/static/css/create_account.css">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="/create-account">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
        </form>
        <p style="text-align:center; margin-top:10px;"><a href="/login">Already have an account? Login</a></p>
    </div>
</main>
<script type="module" src="/static/js/create_account.js"></script>
</body>
</html>
