services:
  backend:
    container_name: fastapi_app_prod
    env_file: .env
    ports:
    - "8000:8000"

  mongo:
    container_name: mongo_db_prod
    env_file: .env
    ports:
    - "27017:27017"

  nginx:
    container_name: nginx_proxy_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./src/web/static:/app/static:ro
      - ./src/web/templates:/app/templates:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot

  certbot:
    container_name: certbot_prod
