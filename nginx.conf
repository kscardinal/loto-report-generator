events {}

http {
    server {
        listen 80;

        # Proxy /api requests to FastAPI backend
        location /api/ {
            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Serve static files
        location /static/ {
            alias /app/static/;
        }

        # Default route redirects to FastAPI docs
        location / {
            return 302 /api/docs;
        }
    }
}
