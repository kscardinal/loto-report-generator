# ./nginx.conf  (HTTPS + redirect)
events {}

http {
  include       /etc/nginx/mime.types;
  server_tokens off;
  sendfile on;

  # Limit to 3 requests per second (3r/s) per IP address
  limit_req_zone $binary_remote_addr zone=mylimit:10m rate=3r/s; 

  upstream fastapi {
    server backend:8000;  # service name from compose
  }

  # --- HTTP: ACME + redirect ---
  server {
    listen 80;
    server_name lotogenerator.app www.lotogenerator.app;

    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
      allow all;
    }

    location / { return 301 https://$host$request_uri; }
  }

  # --- HTTPS site ---
  server {
    listen 443 ssl http2;
    server_name lotogenerator.app www.lotogenerator.app;

    ssl_certificate     /etc/letsencrypt/live/lotogenerator.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lotogenerator.app/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;
    client_max_body_size 50M;  # Allows up to 50MB uploads

    location = / { 
        limit_req zone=mylimit burst=10 nodelay; 
        return 302 /pdf_list; 
    }

    location /static/ {
        alias /app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.pdf$ {
        add_header X-Debug "PDF requested" always;
        access_log /var/log/nginx/pdf_access.log;
    }

    # Proxy to FastAPI
    location / {
        limit_req zone=mylimit burst=10 nodelay; 
        
        proxy_pass         http://fastapi;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }
  }
}
